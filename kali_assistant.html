<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali - Tu Asistente Personal IA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(77, 123, 245, 0.3)"/><circle cx="20" cy="80" r="1" fill="rgba(0, 242, 254, 0.3)"/><circle cx="80" cy="30" r="1" fill="rgba(77, 123, 245, 0.3)"/></svg>');
            background-size: 50px 50px;
            opacity: 0.3;
            animation: particleMove 30s linear infinite;
            z-index: -1;
        }

        @keyframes particleMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        .container {
            background-color: rgba(26, 26, 46, 0.8);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(77, 123, 245, 0.4);
            max-width: 700px;
            animation: fadeIn 1.5s ease-out forwards;
            position: relative; /* Para que el contenido esté sobre las partículas */
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.7);
            animation: glow 2s infinite alternate ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 242, 254, 0.7); }
            to { text-shadow: 0 0 20px rgba(0, 242, 254, 1), 0 0 15px rgba(77, 123, 245, 0.6); }
        }

        .subtitle {
            font-size: 1.4em;
            color: #99aaff;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        main p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kali</h1>
            <p class="subtitle">Tu Asistente Personal Inteligente</p>
        </header>
        <main>
            <p>¡Hola! Soy Kali, tu asistente personal diseñada para ayudarte a organizar, informarte y simplificar tu día a día.</p>
            <p>Estoy aquí para asistirte con tus tareas, recordatorios y mucho más.</p>
        </main>
        <footer>
            <p>&copy; 2026 Kali. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
